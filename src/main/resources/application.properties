# Server configuration
server.port=8080

# Logging configuration
logging.level.root=INFO
logging.level.com.contoso=DEBUG
logging.level.org.springframework.web=INFO
logging.level.com.azure=DEBUG

# Azure OpenAI configuration 
# These values will be populated from environment variables in production
azure.openai.endpoint=<input-manually-for-local-testing>
azure.openai.gpt.deployment=gpt-4o-mini
azure.openai.embedding.deployment=text-embedding-ada-002

# Azure AI Search configuration
azure.search.url=<input-manually-for-local-testing>
azure.search.index.name=<input-manually-for-local-testing>

# System prompt for AI assistant
system.prompt=You are an AI assistant that helps people find information from their documents. Always cite your sources using the document title.
