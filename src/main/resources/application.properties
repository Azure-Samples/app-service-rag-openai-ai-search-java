# Server configuration
server.port=8080

# Logging configuration
logging.level.root=INFO
logging.level.com.contoso=DEBUG
logging.level.org.springframework.web=INFO
logging.level.com.azure=DEBUG

# Azure OpenAI configuration 
# These values will be populated from environment variables in production
azure.openai.endpoint=${AZURE_OPENAI_ENDPOINT:<input-manually-for-local-testing>}
azure.openai.gpt.deployment=${AZURE_OPENAI_GPT_DEPLOYMENT:gpt-4o-mini}
azure.openai.embedding.deployment=${AZURE_OPENAI_EMBEDDING_DEPLOYMENT:text-embedding-ada-002}

# Azure AI Search configuration
azure.search.url=${AZURE_SEARCH_SERVICE_URL:<input-manually-for-local-testing>}
azure.search.index.name=${AZURE_SEARCH_INDEX_NAME:<input-manually-for-local-testing>}

# System prompt for AI assistant
system.prompt=You are an AI assistant that helps people find information from their documents. Always cite your sources using the document title.
